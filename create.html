<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo Bài Kiểm Tra</title>
    <link rel="stylesheet" href="style/create.css" />
  </head>
  <body>
    <div id="container">
      <h1 style="text-align: center">Tạo bài kiểm tra trắc nghiệm</h1>

      <label for="tenBaiThi">Tên Bài Thi:</label> <br>
      <input type="text" id="tenBaiThi" placeholder="Nhập tên bài thi..." />

      <br> <label for="thoiGian">Thời gian thi:</label>  <br>
      <select id="thoiGian" onchange="hienThiThoiGian()">
        <option value="tuDo">Tự do</option>
        <option value="gioiHan">Giới hạn</option>
      </select>

      <br><div id="thoiGianGioiHan" style="display: none">
        <label for="thoiGianBatDau">Thời gian bắt đầu:</label> <br>
        <input type="datetime-local" id="thoiGianBatDau" />

      <br>  <label for="thoiGianKetThuc">Thời gian kết thúc:</label> <br>
        <input type="datetime-local" id="thoiGianKetThuc" />
      </div>

      <br><label for="soCauHoi">Số câu hỏi:</label> <br>
      <input
        type="number"
        id="soCauHoi"
        min="1"
        placeholder="Nhập số câu hỏi..."
      />

      <br> <label for="tongDiem">Tổng điểm:</label> <br>
      <input
        type="number"
        id="tongDiem"
        min="1"
        placeholder="Nhập tổng điểm..."
      />

      <button onclick="luuThongTin()">Lưu thông tin</button>

      <div id="cauHoiContainer"></div>
    </div>

    <script src="script/create.js"></script>
  </body>
</html>
